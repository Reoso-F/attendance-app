{% extends "base.html" %}

{% block title %}編集 - {{ record.name }}{% endblock %}

{% block content %}
<h2>{{ selected_date }} {{ record.name }} さんの記録編集</h2>

<form method="post">
    <div class="form-group">
        <label for="reason">事由：</label>
        <textarea id="reason" name="reason" rows="3" cols="40">{{ record.reason or '' }}</textarea>
    </div>
    <label>
        <input type="checkbox" name="submitted" {% if record.document_submitted %}checked{% endif %}>
        書類提出済み
    </label><br><br>

    <button type="submit" class="big-button">保存</button>
    <a href="{{ url_for(return_to, date=selected_date) }}"
        class="big-button">戻る</a>
</form>
{% endblock %}
